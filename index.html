<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BailaBaila</title>
  <link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ultra&display=swap" rel="stylesheet">

</head>
<body>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <!-- <div class="logo-strong">Baila</div>
            <div class="logo-strong">Baila</div>
            <div class="logo-light">Rec <sup>™</sup></div> -->
            <img src="img/thumbnail-logo-white.png" class="logo-img">
        </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Sets</a></li>
          <li><a href="#">Sobre Nosotros</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main">
      <header class="search-bar">
        <input type="text" placeholder="Buscar sets, DJs..." />
      </header>

      <section class="sets">
        <h2>Últimos Sets</h2>
        <div class="sets-grid">
          <div class="set-card">
            <img src="img/img7.jpg" alt="Set 1" />
            <h3>Deep Session 01</h3>
            <p>DJ Mistic</p>
          </div>
          <!-- + más sets -->
        </div>
      </section>
    </main>

    <!-- Reproductor -->
    <footer class="player">
      <div class="player-info">
        <img src="img/set1.jpg" alt="cover" />
        <div class="track-meta">
          <strong>Deep Session 01</strong>
          <span>DJ Mística</span>
        </div>
      </div>
      <div class="player-controls">
        <button>⏮</button>
        
        <button id="play-btn" class="play">⏯</button>

        <button>⏭</button>
      </div>
      <input class="player-progress" id="progress-bar" type="range" min="0" max="100" value="0" />

      <audio id="audio-player" src="audio/Rich NxT - Aunty Vi feat. Alfie Lee  [Fuse London].mp3"></audio>

    </footer>

  </div>
<script src="player.js"></script>

</body>
</html>
